<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">

        <div class="main-background">
            <div class="header-bg">

            </div>
            <div class="container">
                <div class="row header">
                    <div class="col-4 user d-flex justify-content-between align-items-center">
                        <div class="user-details d-flex align-items-center">
                            <div class="user-img">
                                <img src="./img/img/avatar_io.jpg" alt="">
                            </div>
                            <span>Nome Utente</span>
                        </div>
                        <div class="user-commands">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="col-8 selected-contact">
                        pluto
                    </div>

                </div>
                <div class="row main">
                    <div class="col-4 sidebar">
                        <div class="row alert">
                            <div class="col d-flex">
                                <div class="alert-not">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div>Ricevi notifiche di nuovi messaggi
                                    <div>Attiva notifiche desktop</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex align-items-center chat-input-sidebar">
                                <div class="search-button">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="input-search">
                                    <input id="search" type="text" placeholder="Cerca o inizia una nuova chat">
                                </div>

                            </div>

                        </div>
                        <div class="row chats">
                            <div v-for="(cont, index) in contacts" class="col-12 chat d-flex">
                                <div class="chat-img">
                                    <img :src="'./img/img/avatar' + cont.avatar +'.jpg'" alt="">
                                </div>
                                <span class="contact-name">{{cont.name}}</span>
                            </div>


                        </div>

                    </div>
                    <div class="col-8">

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="./script/script.js"></script>
</body>

</html>
